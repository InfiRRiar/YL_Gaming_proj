{% extends "menu.html" %}
{% block content %}
{%for item in news%}
  <div class="news_block">
    <h1 class="news_title">{{item.title}}</h1>
    <p class="news_text">{{item.content}}
    </p>
    <div class="news_read_full">
      {% set link = "/news/" + item.id %}
      <a href={{link}} class="read_more"><h3 class="read_more_title">Читать полностью</h3></a>
    </div>
  </div>
{%endfor%}
{% endblock %}
